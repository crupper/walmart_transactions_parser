<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Price Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js and date-fns adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <!-- Main Container -->
    <div class="w-full max-w-7xl mx-auto space-y-6">

        <!-- Top: Price Movement Charts -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-3xl shadow-2xl">
                <h2 class="text-2xl font-bold mb-4 text-center">Top Price Increases</h2>
                <div class="w-full bg-gray-50 rounded-lg p-4 shadow-inner">
                    <canvas id="priceIncreaseChart"></canvas>
                </div>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-2xl">
                <h2 class="text-2xl font-bold mb-4 text-center">Top Price Decreases</h2>
                <div class="w-full bg-gray-50 rounded-lg p-4 shadow-inner">
                    <canvas id="priceDecreaseChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Middle: Single Item Chart -->
        <div class="bg-white p-6 rounded-3xl shadow-2xl">
            <h1 class="text-2xl font-bold mb-4 text-center">Historical Price Tracker</h1>
            <div class="w-full mb-4">
                <label for="item-select" class="block text-gray-700 font-semibold mb-2">Select an Item:</label>
                <select id="item-select" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out"></select>
            </div>
            <div class="w-full bg-gray-50 rounded-lg p-4 shadow-inner">
                <h2 id="single-chart-title" class="text-lg font-semibold mb-2 text-center"></h2>
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <!-- Bottom: Data Table -->
        <div class="bg-white p-6 rounded-3xl shadow-2xl">
            <h2 class="text-2xl font-bold mb-4 text-center">Price Change Summary</h2>
            <table class="w-full text-left" id="price-table">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-4 cursor-pointer" data-sort="item_name">Item Name</th>
                        <th class="p-4 cursor-pointer" data-sort="earliest_price">Earliest Price</th>
                        <th class="p-4 cursor-pointer" data-sort="latest_price">Latest Price</th>
                        <th class="p-4 cursor-pointer" data-sort="price_change">Price Change (%)</th>
                    </tr>
                </thead>
                <tbody id="price-table-body"></tbody>
            </table>
        </div>

    </div>

    <script>
        const API_URL = 'historical_prices_data.json';
        const itemSelect = document.getElementById('item-select');
        const singleChartTitle = document.getElementById('single-chart-title');
        let priceChart = null;
        let priceIncreaseChart = null;
        let priceDecreaseChart = null;

        let allData = {};

        // Function to generate a random hex color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // --- Single Item Chart ---
        function createSingleLineChart(data, title) {
            singleChartTitle.textContent = title;
            const dates = data.map(d => d.date);
            const prices = data.map(d => d.normalized_cost);

            if (priceChart) {
                priceChart.destroy();
            }

            const ctx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Price ($)',
                        data: prices,
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        },
                        title: {
                            display: false,
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price ($)'
                            }
                        }
                    }
                }
            });
        }

        // --- Price Movement Charts ---
        function createPriceMovementChart(canvasId, items, title) {
            const datasets = items.map(item => {
                const prices = allData[item.item_name];
                return {
                    label: item.item_name,
                    data: prices.map(p => ({ x: new Date(p.date), y: p.normalized_cost })),
                    borderColor: getRandomColor(),
                    tension: 0.2,
                    fill: false
                };
            });

            const chart = new Chart(document.getElementById(canvasId).getContext('2d'), {
                type: 'line',
                data: {
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month'
                            },
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price ($)'
                            }
                        }
                    }
                }
            });
            return chart;
        }

        // --- Data Loading and Initialization ---
        async function loadDataAndPopulateCharts() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allData = await response.json();

                // Populate the dropdown menu
                itemSelect.innerHTML = '';
                const items = Object.keys(allData);
                items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.textContent = item;
                    itemSelect.appendChild(option);
                });

                // Set initial chart data
                const initialItem = items[0];
                if (initialItem) {
                    createSingleLineChart(allData[initialItem], initialItem);
                }

                // Create the price movement charts
                const priceChanges = Object.keys(allData).map(item => {
                    const prices = allData[item];
                    if (prices.length < 2) return null;

                    const earliest = prices[0];
                    const latest = prices[prices.length - 1];
                    const priceChange = ((latest.normalized_cost - earliest.normalized_cost) / earliest.normalized_cost) * 100;

                    return {
                        item_name: item,
                        price_change: priceChange
                    };
                }).filter(Boolean);

                const increases = priceChanges.filter(item => item.price_change > 0).sort((a, b) => b.price_change - a.price_change).slice(0, 5);
                const decreases = priceChanges.filter(item => item.price_change < 0).sort((a, b) => a.price_change - b.price_change).slice(0, 5);

                if (priceIncreaseChart) priceIncreaseChart.destroy();
                priceIncreaseChart = createPriceMovementChart('priceIncreaseChart', increases, 'Top Price Increases');

                if (priceDecreaseChart) priceDecreaseChart.destroy();
                priceDecreaseChart = createPriceMovementChart('priceDecreaseChart', decreases, 'Top Price Decreases');

                // Create the price table
                createPriceTable(allData);

            } catch (error) {
                console.error("There was a problem fetching the data:", error);
                alert("Could not load data. Please make sure the Python script has been run and the JSON file exists.");
            }
        }

        // Event listener for dropdown change
        itemSelect.addEventListener('change', (event) => {
            const selectedItem = event.target.value;
            createSingleLineChart(allData[selectedItem], selectedItem);
        });

        // Load data when the page is loaded
        document.addEventListener('DOMContentLoaded', loadDataAndPopulateCharts);

        // --- Data Table ---
        function createPriceTable(data) {
            const tableBody = document.getElementById('price-table-body');
            tableBody.innerHTML = '';

            const tableData = Object.keys(data).map(item => {
                const prices = data[item];
                if (prices.length === 0) return null;

                const earliest = prices[0];
                const latest = prices[prices.length - 1];
                const priceChange = ((latest.normalized_cost - earliest.normalized_cost) / earliest.normalized_cost) * 100;

                if (priceChange === 0) return null; // Filter out 0% changes

                return {
                    item_name: item,
                    earliest_price: earliest.normalized_cost.toFixed(2),
                    latest_price: latest.normalized_cost.toFixed(2),
                    price_change: priceChange.toFixed(2)
                };
            }).filter(Boolean);

            let sortColumn = 'price_change';
            let sortDirection = 'desc';

            function renderTable() {
                tableBody.innerHTML = '';

                tableData.sort((a, b) => {
                    let aValue = a[sortColumn];
                    let bValue = b[sortColumn];

                    if (!isNaN(aValue) && !isNaN(bValue)) {
                        aValue = parseFloat(aValue);
                        bValue = parseFloat(bValue);
                    }

                    if (aValue < bValue) return sortDirection === 'asc' ? -1 : 1;
                    if (aValue > bValue) return sortDirection === 'asc' ? 1 : -1;
                    return 0;
                });

                tableData.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'border-b';

                    const priceChangeClass = item.price_change > 0 ? 'text-red-500' : 'text-green-500';

                    row.innerHTML = `
                        <td class="p-4">${item.item_name}</td>
                        <td class="p-4">${item.earliest_price}</td>
                        <td class="p-4">${item.latest_price}</td>
                        <td class="p-4 ${priceChangeClass}">${item.price_change}%</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            document.querySelectorAll('#price-table th').forEach(header => {
                header.addEventListener('click', () => {
                    const newSortColumn = header.dataset.sort;
                    if (sortColumn === newSortColumn) {
                        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortColumn = newSortColumn;
                        sortDirection = 'desc';
                    }
                    renderTable();
                });
            });

            renderTable();
        }
    </script>
</body>
</html>
